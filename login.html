<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kulture Clothing</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #4f69d0; color: #333;">

    <header style="background-color: #fff; box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); padding: 10px 0;">
        <nav style="display: flex; justify-content: center;">
            <ul style="list-style: none; display: flex;">
                <li style="margin: 0 20px;"><a href="home.html" style="text-decoration: none; color: #333;">Home</a></li>
                <li style="margin: 0 20px;"><a href="login.html" style="text-decoration: none; color: #333;">Login</a></li>
                <li style="margin: 0 20px;"><a href="about.html" style="text-decoration: none; color: #333;">About Us</a></li>
                <li style="margin: 0 20px;"><a href="special.html" style="text-decoration: none; color: #333;">Special Offers</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="login-form" style="text-align: center; padding: 100px 0;">
        <h2>Login to Your Account</h2>
        <form id="loginForm" style="margin-top: 20px;">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" style="padding: 10px; width: 100%; margin-bottom: 10px;">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" style="padding: 10px; width: 100%; margin-bottom: 20px;">

            <button type="button" id="loginButton" style="background-color: #333; color: #fff; border: none; padding: 10px 20px; cursor: pointer;">Login</button>
        </form>
    </section>

    <footer style="text-align: center; padding: 20px 0; background-color: #333; color: #fff;">
        <p>&copy; 2023 Kulture Clothing. All rights reserved.</p>
    </footer>

    <script>
        const loginButton = document.getElementById("loginButton");
        loginButton.addEventListener("click", function() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Perform login validation logic here
            if (username === "your_username" && password === "your_password") {
                alert("Login successful!");
            } else {
                alert("Login failed. Please check your credentials.");
            }
        });
    </script>
</body>
</html>
